<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Book</title>
		<!-- css stylesheet for bootstrap design  -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/ladda-themeless.mins.css">
		<link rel="stylesheet" href="css/sweetalert.css">
		<link rel="stylesheet" href="icons/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/pagination-2.0.7.css">

		<link rel="stylesheet" href="css/custom.css">

	</head>

	<body>

		<div id="navbar"></div>

		<div class="content-body">
			<div class="container-fluid mt-5">
				<div class="row">
						<div class="col-lg-12">
								<div class="card">
										<div class="card-header">Home</div>
										<div class="card-body">
												
											<nav>
												<div class="nav nav-tabs" id="nav-tab" role="tablist">
													<a class="nav-item nav-link active" id="nav-new-books-tab" data-toggle="tab" href="#nav-new-books" role="tab" aria-controls="nav-new-books" aria-selected="true">New Books Published</a>
													<a class="nav-item nav-link" id="nav-old-books-tab" data-toggle="tab" href="#nav-old-books" role="tab" aria-controls="nav-old-books" aria-selected="false">Old Archived Books</a>
												</div>
											</nav>
											<div class="tab-content" id="nav-tabContent">
												<div class="tab-pane fade show active" id="nav-new-books" role="tabpanel" aria-labelledby="nav-new-books-tab">
													<div class="row justify-content-center new_book-results-card mt-3">
														<!-- data cards -->
													</div>
													<div class="pagination_container">
														<div class="center_pagination" id="new_book_pagination"></div>
													</div>
												</div>
												<div class="tab-pane fade" id="nav-old-books" role="tabpanel" aria-labelledby="nav-old-books-tab">
													<div class="row justify-content-center old_book-results-card mt-3">
														<!-- data cards -->
													</div>
													<div class="pagination_container">
														<div class="center_pagination" id="old_book_pagination"></div>
													</div>
												</div>
												</div>
												
											</div>

										</div>
								</div>
						</div>
				</div>
				
		</div>
	</body>
	
	<!-- javascript library for bootstrap design  -->
	<script src="js/jquery-3.6.0.min.js"></script>

	<script src="js/ladda.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/pagination-2.1.5.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/homeController.js"></script>
